<!DOCTYPE html>
<html>
<head>
  <title>Burning Man Rover Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/js/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    /* ---------------- Fuel gauge widget ---------------- */
    #battery-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 6px;
      pointer-events: none;   /* don't block map interactions */
    }

    .battery {
      display: flex;
      align-items: center;
      gap: 4px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12px;
      color: #fff;
      text-shadow: 0 0 3px #000;
    }

    .battery-body {
      position: relative;
      width: 40px;
      height: 16px;
      border: 2px solid #000;
      border-radius: 3px;
      background: #444;
      overflow: hidden;
    }

    .battery-level {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s ease;
    }

    .battery-tip {
      width: 6px;
      height: 8px;
      border: 2px solid #000;
      border-left: none;
      background: #000;
      border-radius: 0 2px 2px 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Fuel gauges -------------------------------------------------- -->
  <div id="battery-container">
    <div class="battery">
      <span class="battery-label">L:</span>
      <div class="battery-body">
        <div class="battery-level" id="left-battery-level"></div>
      </div>
      <div class="battery-tip"></div>
      <span class="battery-label" id="left-battery-label">--%</span>
    </div>

    <div class="battery">
      <span class="battery-label">R:</span>
      <div class="battery-body">
        <div class="battery-level" id="right-battery-level"></div>
      </div>
      <div class="battery-tip"></div>
      <span class="battery-label" id="right-battery-label">--%</span>
    </div>
  </div>

  <script src="/js/leaflet.js"></script>
  <script src="/js/rotatedMarker.min.js"></script>
  <script>
    const map = L.map('map').setView([40.7865, -119.2065], 13);  // Golden Spike

    // Local raster tile layer
    L.tileLayer('/tiles/{z}/{x}/{y}.png', {
      minZoom: 3,
      maxZoom: 20,
      tileSize: 256,
      attribution: '© Local Tiles',
      noWrap: true
    }).addTo(map);

    // Function to load and overlay a GeoJSON file
    function addGeoJSONLayer(file, options = {}) {
      fetch(`/burning_man_2023_geojson/${file}`)
        .then(res => res.json())
        .then(data => {
          L.geoJSON(data, {
            style: feature => ({
              color: options.color || '#ff7800',
              weight: options.weight || 1,
              fillOpacity: options.fillOpacity || 0
            }),
            pointToLayer: (feature, latlng) => {
              return options.showPoints ? L.circleMarker(latlng, {
                radius: 4,
                color: options.color || 'blue',
                fillOpacity: 0.8
              }).bindPopup(feature.properties?.name || '') : null;
            },
            onEachFeature: (feature, layer) => {
              if (feature.properties?.name) {
                layer.bindPopup(feature.properties.name);
              }
            }
          }).addTo(map);
        });
    }

    // Add all GeoJSON overlays
    addGeoJSONLayer("Street_Outlines.json", { color: '#ff6600', weight: 2 });
    addGeoJSONLayer("Street_Centerlines.json", { color: '#555', weight: 1 });
    addGeoJSONLayer("City_Extent.json", { color: '#222', weight: 2 });
    addGeoJSONLayer("Promenades_Burns.json", { color: '#00cc99', weight: 2 });
    addGeoJSONLayer("Portable_Toilets.json", { color: 'blue', showPoints: true });
    addGeoJSONLayer("CPNs.json", { color: '#ff00ff', showPoints: true });

    // --- couch (rover) marker ----------------------------------------
    const couchIcon = L.icon({
      iconUrl: '/icons/couch.png',
      iconSize:  [50, 50],
      iconAnchor:[25, 25]             // centres the icon
    });

    const couchMarker = L.marker([40.7865, -119.2065], {
      icon: couchIcon,
      rotationAngle: 0,
      rotationOrigin: 'center center'
    }).addTo(map);

    // variables for single target and line
    let targetMarker = null;
    let routeLine    = null;
    let targetLatLng = null;

    function updateRouteLine () {
      if (!targetLatLng) {
        if (routeLine) {
          map.removeLayer(routeLine);
          routeLine = null;
        }
        return;
      }
      const couchPos = couchMarker.getLatLng();
      if (!routeLine) {
        routeLine = L.polyline([couchPos, targetLatLng], { color: 'red' }).addTo(map);
      } else {
        routeLine.setLatLngs([couchPos, targetLatLng]);
      }
    }

    // --- live couch updates ------------------------------------------
    async function updateCouchPosition () {
      try {
        const res  = await fetch('/position');
        if (!res.ok) return;                   // ignore 404/500 etc.
        const { lat, lon } = await res.json();

        // Fetch heading (angle in radians) from server and convert to degrees
        const thetaRes = await fetch('/theta');
        if (!thetaRes.ok) return;
        const angle = await thetaRes.json(); // angle is in radians

        couchMarker.setLatLng([lat, lon]);
        couchMarker.setRotationAngle(180 + angle * 180 / Math.PI);
        updateRouteLine();
      } catch (err) {
        console.error('Failed to update couch position', err);
      }
    }

    updateCouchPosition();        // initial position
    setInterval(updateCouchPosition, 2000);   // every 2 s

    // --- fuel gauge updates ----------------------------------------
    /**
     * Update the UI for a single battery element.
     * @param {string} side   Either "left" or "right".
     * @param {number} pct    Charge percentage (0–100).
     */
    function updateBattery(side, pct) {
      const levelEl = document.getElementById(`${side}-battery-level`);
      const labelEl = document.getElementById(`${side}-battery-label`);
      if (!levelEl || !labelEl || Number.isNaN(pct)) return;

      const clamped = Math.max(0, Math.min(100, pct));
      levelEl.style.width = `${clamped}%`;

      let color = '#f44336';   // red by default
      if (clamped > 50) {
        color = '#4caf50';     // green
      } else if (clamped > 20) {
        color = '#ff9800';     // orange
      }
      levelEl.style.backgroundColor = color;
      labelEl.textContent = `${clamped}%`;
    }

    /**
     * Fetch the current fuel gauge levels and update the batteries.
     */
    async function updateFuelGauge() {
      try {
        const res = await fetch('/fuel_gauge', { cache: 'no-store' });
        if (!res.ok) return;
        const data = await res.json();
        updateBattery('left',  data.left);
        updateBattery('right', data.right);
      } catch (err) {
        console.error('Failed to update fuel gauge', err);
      }
    }

    updateFuelGauge();            // initial fetch
    setInterval(updateFuelGauge, 5000);  // every 5 s

    // Add a custom icon for the target marker
    const targetIcon = L.icon({
      iconUrl: '/icons/target.png',
      iconSize: [32, 32],
      iconAnchor: [16, 16],
      popupAnchor: [0, -16]
    });
    // Optional: map click to send lat/lon to server
    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      targetLatLng = L.latLng(lat, lng);

      // replace previous target marker
      if (targetMarker) map.removeLayer(targetMarker);
      targetMarker = L.marker(targetLatLng, { icon: targetIcon }).addTo(map);

      updateRouteLine();

      fetch('/target_position', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lat: lat, lon: lng })
      }).then(r => console.log(`Updated target position: ${lat}, ${lng}`));
    });
  </script>
</body>
</html>
